<html>
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{url_for('static', filename='js/ubication.js')}}"></script>
</head>
<body>
    <main>
        <h1 class="title-app">ClimaComida</h1>
        <div class="container">
            <div class="left-info">
                <div class="pic-gradient"></div>
                <div class="today-info">
                    <h2>...</h2>
                    <span>...</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Loading...</span>
                    </div>
                </div>
                <div class="today-weather">
                    <i class='bx bx-sun'></i>
                    <h1 class="weather-temp" id="temperature">
                        Loading...
                    </h1>
                    <h3 id="description">Loading...</h3>
                </div>
            </div>
    
            <div class="right-info">
                <div class="day-info">
                    <div>
                        <span class="title">Precipitaciones</span>
                        <span class="value" id="clouds">Loading...</span>
                    </div>
                    <div>
                        <span class="title">Humedad</span>
                        <span class="value" id="humidity">Loading...</span>
                    </div>
                    <div>
                        <span class="title">Viento</span>
                        <span class="value" id="wind">Loading...</span>
                    </div>
                </div>
    
                <ul class="days-list">
                </ul>
            </div>
        </div>

        {%%}
        <div class="recetas-container">

        </div>
    </main>
</body>
